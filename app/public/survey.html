<!DOCTYPE html>
<html lang="en-us">
	<head>
	    <title>Friend Finder Survey</title>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <!-- Styles -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	    <link rel="stylesheet" href="css/style.css">
	    <!-- Favicon -->
	</head>
	<body>
		<div class="container" id="questionDiv">
					<h2>Survey Questions</h2>
					<hr>
			<div class="row">
				<div class="col-lg-12">
					<h3>About You</h3>
				</div>
				<div class="col-lg-12">
					<h4>Name (Required)</h4>
					<input type="text" class="form-control" id="name">
				</div>
				<div class="col-lg-12">
					<h4>Link To Photo Image (Required)</h4>
					<input type="text" class="form-control" id="image">
				</div>
				</div>
			</div>
		</div>
		<hr>
	<!-- Modal -->
		<div id="myModal" class="modal fade" role="dialog">
		 	<div class="modal-dialog">
		    	<!-- Modal content-->
			    <div class="modal-content">
			      	<div class="modal-header">
			        	<button type="button" class="close" data-dismiss="modal">&times;</button>
			        	<h2 class="modal-title"><strong>Your Best Match</strong></h2>
			      	</div>
			      	<div class="modal-body">
			        	<div id="friendNameDiv"></div>
			        	<img id="friendImg" class="img img-responsive" alt="" />
			      	</div>
			      	<div class="modal-footer">
			        	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				   	</div>
				</div>
			</div>
		</div>
		<!-- footer -->
		<footer>
			<div class="container">
				<p>
				<a href="../data/friends.js">API Friends List</a>
				 | 
				<a href="../data/friends.js">GitHub Repo</a>
				</div>
			    </p>
		</footer>

		<!-- jQuery CDN -->
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<!-- Load Chosen Plugin -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>
		<!-- My Scripts -->
		<script type="text/javascript" src="js/scripts.js"></script>
	</body>
</html>
